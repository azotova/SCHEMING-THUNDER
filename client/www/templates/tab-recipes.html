<ion-view title="Favorites">
<ion-content class="padding">
  <div class="list">

    <div ng-repeat="recipe in favorites">
	  <a class="item item-thumbnail-left" href="#/tab/recipe/{{$index}}">
		<img ng-src="{{recipe.smallImageUrls}}">
	    <h2>{{recipe.attributes.course[0]}}</h2>
	    <p>{{recipe.recipeName}}</p>
	    <!-- <a>delete</a>	 -->
	    <!-- <i class = 'ion-close'> -->
	  </a>
    </div>

  </div>
</ion-view>
